
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css" media="screen">
    <title>Formulário SI2</title>
</head>
<body>
    <div class="container">
        <div class="topo">
            <h1 id="titulo">Cadastro</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <form id="form" class="form">
            <div class="campo">
                <label for="nome"><strong>Nome Completo</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="data"><strong> Data de Nascimento: </strong></label>
                <input type="text" id="data" maxlength="10" placeholder="DD/MM/AAAA"  pattern="\d{2}/\d{2}/\d{4}" title="Digite uma data válida no formato DD/MM/AAAA" required>
            </div>
            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" placeholder="exemplo@email.com" required>
            </div>
            <div class="campo">
                <label><strong>Gênero</strong></label>
                <br>
                <label>
                    <input type="radio" name="gênero" value="feminino">Feminino
                </label>
                <label>    
                    <input type="radio" name="gênero" value="masculino">Masculino
                </label>
                <label>
                    <input type="radio" name="gênero" value="prefiro não declarar">Prefiro não declarar
                </label>
            </div>
            <div class="campo">
                <label for="estado"><strong>Estado</strong></label>
                    <select id="estado">
                        <option selected disabled value="">Selecione</option>
                        <option>Acre (AC)</option>
                        <option>Alagoas (AL)</option>
                        <option>Amapá (AP)</option>
                        <option>Amazonas (AM)</option>
                        <option>Bahia (BA)</option>
                        <option>Ceará (CE)</option>
                        <option>Distrito Federal (DF)</option>
                        <option>Espírito Santo (ES)</option>
                        <option>Goiás (GO)</option>
                        <option>Maranhão (MA)</option>
                        <option>Mato Grosso (MT)</option>
                        <option>Mato Grosso do Sul (MS)</option>
                        <option>Minas Gerais (MG)</option>
                        <option>Pará (PA)</option>
                        <option>Paraíba (PB)</option>
                        <option>Paraná (PR)</option>
                        <option>Pernambuco (PE)</option>                        
                        <option>Piauí (PI)</option>
                        <option>Rio de Janeiro (RJ)</option>
                        <option>Rio Grande do Norte (RN)</option>
                        <option>Rio Grande do Sul (RS)</option>
                        <option>Rondônia (RO)</option>
                        <option>Roraima (RR)</option>
                        <option>Santa Catarina (SC)</option>                        <option>São Paulo (SP)</option>
                        <option>Sergipe (SE)</option>
                    </select>
            </div>

            <button class="botao" type="submit">Enviar</button>
            
        </form>
    </div>
    
</body>
</html>
