<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Produto</title>
</head>
<body>
    <h1>Adicionar Produto</h1>
    <form action="{{ url_for('create_product') }}" method="post">
        <label for="name">Nome do Produto:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" name="quantity" required><br>
        <label for="session_id">Sess√£o:</label>
        <select id="session_id" name="session_id" required>
            {% for session in sessions %}
            <option value="{{ session.id_sessao }}">{{ session.nome_sessao }} ({{ session.corredor_sessao }})</option>
            {% endfor %}
        </select><br>
        <button type="submit">Adicionar</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Voltar para a lista de produtos</a>
</body>
</html>
