<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Produto</h1>
    <form action="{{ url_for('update_product', id=product.id_produto) }}" method="post">
        <label for="name">Nome do Produto:</label>
        <input type="text" id="name" name="name" value="{{ product.nome_produto }}" required><br>
        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" name="quantity" value="{{ product.quantidade_produto }}" required><br>
        <label for="session_id">Sessão:</label>
        <select id="session_id" name="session_id" required>
            {% for session in sessions %}
            <option value="{{ session.id_sessao }}" {% if session.id_sessao == product.sessao_id %}selected{% endif %}>
                {{ session.nome_sessao }} ({{ session.corredor_sessao }})
            </option>
            {% endfor %}
        </select><br>
        <button type="submit">Salvar Alterações</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Voltar para a lista de produtos</a>
</body>
</html>
